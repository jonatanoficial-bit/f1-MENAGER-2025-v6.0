<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>F1 MANAGER 2025</title>

<link rel="stylesheet" href="style.css">

<link rel="icon" type="image/png" href="assets/logos/f1.png">

</head>
<body>

<!-- =================================================================== -->
<!-- TELA DE CAPA -->
<!-- =================================================================== -->
<div id="tela-capa" class="tela fundo-capa">
    <button class="btn-grande" onclick="irMenu()">ENTRAR</button>
</div>

<!-- =================================================================== -->
<!-- MENU PRINCIPAL -->
<!-- =================================================================== -->
<div id="tela-menu" class="tela hidden fundo-lobby">

    <h1>F1 MANAGER 2025</h1>

    <button class="btn-menu" onclick="novaCarreira()">Nova Carreira</button>
    <button class="btn-menu" id="btn-continuar" onclick="continuarCarreira()" style="display:none;">Continuar</button>

    <button class="btn-menu" onclick="abrirClassificacaoGeral()">Classificação Geral</button>

    <button class="btn-menu" onclick="mostrarCreditos()">Créditos</button>

</div>

<!-- =================================================================== -->
<!-- ESCOLHA DE GERENTE -->
<!-- =================================================================== -->
<div id="tela-gerente" class="tela hidden fundo-lobby">

    <h2>Escolha o Gerente</h2>
    <div id="lista-gerentes" class="grid-gerentes"></div>

</div>

<!-- =================================================================== -->
<!-- ESCOLHA DE EQUIPE -->
<!-- =================================================================== -->
<div id="tela-equipe" class="tela hidden fundo-lobby">

    <h2>Escolha a Equipe</h2>
    <div id="lista-equipes" class="grid-equipes"></div>

</div>

<!-- =================================================================== -->
<!-- LOBBY TEMPORADA -->
<!-- =================================================================== -->
<div id="tela-temporada" class="tela hidden fundo-lobby">

    <h2>Lobby da Temporada</h2>

    <div class="lobby-buttons">

        <button class="btn-acao" onclick="entrarGP()">Próximo GP</button>

        <button class="btn-acao" onclick="abrirOficina()">Oficina / Setup</button>

        <button class="btn-acao" onclick="abrirFuncionarios()">Funcionários</button>

        <button class="btn-acao" onclick="abrirPatrocinio()">Patrocínio</button>

        <button class="btn-acao" onclick="abrirMercado()">Mercado</button>

        <button class="btn-acao" onclick="abrirClassificacaoPilotos()">Classificação Pilotos</button>

        <button class="btn-acao" onclick="abrirClassificacaoEquipes()">Classificação Equipes</button>

        <button class="btn-acao" onclick="salvarSave()">Salvar Jogo</button>

    </div>

    <h3 id="titulo-proximo-gp"></h3>

    <div id="painel-pista-info"></div>

    <div id="grid-calendario" class="grid-gps"></div>

</div>

<!-- =================================================================== -->
<!-- TELA DO GP -->
<!-- =================================================================== -->
<div id="tela-gp" class="tela hidden fundo-pista">

    <h2 id="nome-gp-atual"></h2>

    <button class="btn-acao" onclick="inicioTreino()">Treino Livre</button>
    <button class="btn-acao" onclick="inicioClassificacao()">Classificação</button>
    <button class="btn-acao" onclick="inicioCorrida()">Corrida</button>

    <button class="btn-voltar" onclick="abrirTemporada()">Voltar</button>

</div>

<!-- =================================================================== -->
<!-- TELA DE CORRIDA -->
<!-- =================================================================== -->
<div id="tela-corrida" class="tela hidden fundo-pista">

    <canvas id="canvas-corrida"></canvas>

    <div class="hud-corrida">
        <button onclick="finalizarCorrida()">Finalizar Corrida</button>
    </div>

</div>

<!-- =================================================================== -->
<!-- PÓDIO -->
<!-- =================================================================== -->
<div id="podium-screen" class="tela hidden fundo-podio">

    <h2>Pódio</h2>
    <div id="podium-container"></div>

    <button class="btn-acao" onclick="finalizarPodio()">Continuar</button>

</div>

<!-- =================================================================== -->
<!-- TELAS SECUNDÁRIAS -->
<!-- =================================================================== -->

<div id="tela-oficina" class="tela hidden fundo-oficina">
    <h2>Oficina | Setup do Carro</h2>
    <div id="setup-container"></div>
    <button class="btn-voltar" onclick="voltarTemporada()">Voltar</button>
</div>

<div id="tela-funcionarios" class="tela hidden fundo-funcionarios">
    <h2>Funcionários</h2>
    <div id="func-container"></div>
    <button class="btn-voltar" onclick="voltarTemporada()">Voltar</button>
</div>

<div id="tela-patrocinio" class="tela hidden fundo-patrocinio">
    <h2>Patrocínio</h2>
    <div id="patrocinio-container"></div>
    <button class="btn-voltar" onclick="voltarTemporada()">Voltar</button>
</div>

<div id="tela-mercado" class="tela hidden fundo-mercado">
    <h2>Mercado</h2>
    <div id="mercado-container"></div>
    <button class="btn-voltar" onclick="voltarTemporada()">Voltar</button>
</div>

<div id="tela-class-pilotos" class="tela hidden fundo-lobby">
    <h2>Classificação Pilotos</h2>
    <div id="class-pilotos"></div>
    <button class="btn-voltar" onclick="voltarTemporada()">Voltar</button>
</div>

<div id="tela-class-equipes" class="tela hidden fundo-lobby">
    <h2>Classificação Equipes</h2>
    <div id="class-equipes"></div>
    <button class="btn-voltar" onclick="voltarTemporada()">Voltar</button>
</div>

<!-- =================================================================== -->

<script src="data.js"></script>
<script src="raceSystem.js"></script>
<script src="script.js"></script>

</body>
</html>
