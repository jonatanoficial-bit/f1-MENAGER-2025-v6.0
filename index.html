<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Manager 2025 – Versão 6.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash" class="splash-container">
    <h1>F1 Manager 2025</h1>
    <p>Versão 6.0 – Simulação de Fórmula 1</p>
    <div class="menu-buttons">
      <button id="btnStartCareer">Carreira (em breve)</button>
      <button id="btnQuickRace">Corrida Rápida</button>
    </div>
  </div>
  <div id="raceView" class="race-view hidden">
    <div class="race-top-bar">
      <div id="weatherInfo" class="weather-info"></div>
      <div id="eventLog" class="event-log"></div>
    </div>
    <div class="race-main">
      <div id="raceContainer" class="track-container">
        <img id="trackImage" class="track-image" src="" alt="Pista" />
        <div id="carsLayer" class="cars-layer"></div>
      </div>
      <div id="scoreboard" class="scoreboard">
        <table>
          <thead>
            <tr>
              <th>#</th><th>Piloto</th><th>Pneu</th><th>Volta</th><th>Gap</th>
            </tr>
          </thead>
          <tbody id="standingsBody"></tbody>
        </table>
      </div>
    </div>
    <div id="playerHUD" class="hud">
      <div>Pneu: <span id="hudTyre">—</span></div>
      <div>Desgaste: <span id="hudWear">—</span></div>
      <div>Temp: <span id="hudTemp">—</span></div>
      <div>ERS: <span id="hudErs">—</span></div>
      <div>Delta: <span id="hudDelta">—</span></div>
      <button id="btnBox" class="btn-box">BOX THIS LAP</button>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
